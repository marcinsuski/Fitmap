<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./assets/icon.svg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" 
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <script defer src="script.js"></script>
    <title>Fitmap - your workout map</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="./assets/logo.svg" alt="Logo" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Date</label>
            <input type="date" id="date" name="wokrout-date"  value=""
            min="2018-01-01" max="" class="form__input form__input--date" placeholder="dd/mm/yy" />
          </div>
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="trailrunning">Trailrunning</option>
              <option value="cycling">Cycling</option>
              <option value="swimming">Swimming</option>
              <option value="walking">Walking</option>
              <option value="yoga">Yoga</option>
            </select>
          </div>
       
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Heartrate</label>
            <input
              class="form__input form__input--hr"
              placeholder="bpm"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
        
          <button class="form__btn">OK</button>
        </form>

      
      </ul>

      <p class="copyright">
        &copy; Copyright 2023 by
        <a

          target="_blank"
          href="https://github.com/marcinsuski"
          >Marcin Suski </a
        >.
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
